<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="control">
        <div class="control-align">
            <div class="img-control">
                <img src="https://i.postimg.cc/0QMs4r9N/facebook-logo.png">
            </div>
            <div class="login">
                <table>
                    <tr>
                        <td>
                            <p> <span style="color:white">Email or Phone></span></p>
                        </td>
                        <td>
                            <p><span style="color: white;">password</span></p>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" class="inputtxt"></td>
                        <td><input type="password" class="inputtxt"></td>
                        <td><button type="button" class="loginbtn">Login</button></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">Keep Me logged in</td>
                        <td>
                            <p><a href="#">Forgotten account</a></p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="content-control">
        <div class="left">
            <h3>Facebook is useless withput friends</h3>
            <h3>Make more friends</h3>
            <img src="https://i.postimg.cc/Wb7QX00n/OBa-Vg52wt-TZ.png" />
        </div>
        <div class="right ">
            <h1 style="color:#3b5998;font-weight: bold;font-size: 50px;">Create an account</h1>
            <p style="color:#3b5998;">It is free and always will be</p>
            <table>
                <tr class="ipname">
                    <td><input type="text" placeholder="Firstname" class="ipt"></td>
                    <td><input type="text" placeholder="surname" class="ipt"></td>
                </tr>
                <tr class="ename">
                    <td colspan="2"><input type="email" placeholder="e-mail" class="eipt"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="email" placeholder="please re enter e-mail" class="eipt"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="password" placeholder="password" class="ipt2"></td>
                </tr>
                <tr>
                    <td class="iptdate"><input type="date"></td>


                </tr>
            </table>
            <br>
            <input type="radio" name="gender" class="male">male
            <input type="radio" name="gender" class="female">female
            <br><br>
            <p>By clickng create an account you agree to our terms</p>
            <br>
            <input type="button" name="signup" class="signbtn">Signup
            <hr>
            <p class="footer">create a page for you</p>
        </div>
    </div>
</body>

</html>
