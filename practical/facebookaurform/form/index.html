<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <table>

                <thead>
                    <tr>
                        <th class="tableheading" colspan="2">User Form</th>
                    </tr>
                </thead>


                <tbody class="table-body">
                    <tr>
                        <td class="firstcol">Enter Name</td>
                        <td class="secondcol"><input type="text" required></td>

                    </tr>
                    <tr>
                        <td class="firstcol">Enter Password</td>
                        <td class="secondcol"><input type="password" required</td>
                    </tr>
                    <tr>
                        <td class="firstcol">Address</td>
                        <td class="secondcol"><textarea name="address" cols="40" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td class="firstcol">Select game</td>
                        <td class="secondcol">
                            <div>
                                <input type="checkbox">Hockey<br>
                                <input type="checkbox">Football<br>
                                <input type="checkbox">Badminton<br>
                                <input type="checkbox">Cricket<br>
                                <input type="checkbox">Volleyball<br>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="firstcol">Gender</td>
                        <td class="secondcol">
                            <div>
                                <input type="radio" name="gender">Male
                                <input type="radio" name="gender">Female
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td class="firstcol">Select your age</td>
                        <td class="secondcol">
                            <div class="ageselect">
                                <select name="age">
                                    <option value="" disabled selected hidden>Select</option>
                                    <option value="">18-24</option>
                                    <option value="">25-34</option>
                                    <option value="">35-44</option>
                                    <option value="">45-59</option>
                                    <option value="">60+</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <div class="file">
                            <td class="inputfile" colspan="2"><input type="file"></td>
                        </div>

                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="buttons">
                                <button>Click Me</button>
                                <button type="reset">Reset</button>
                                <button>Submit Form</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>

</html>
